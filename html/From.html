<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Form.css" />
  </head>
  <body>
    <header>
      <img src="../assets/logo.png" />
      <h1>Employee Payroll UI/UX Design</h1>
    </header>
    <div class="form-container">
      <div class="form-page">
        <h3>Employee Payroll Form</h3>
        <form class="form-layout" id="myForm">
          <div class="form-group">
            <label class="label-from">Name</label>
            <div class="input-form">
              <input type="text" id="name" />
              <div class="error-message" id="name-error"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-from">Profile Image</label>
            <div class="input-form">
              <div class="profile-image">
                <input type="radio" id="avatar-1" value="avatar-1" name="avatar" />
                <img src="../assets/avatar-1.jpg" />
              </div>
              <div class="profile-image">
                <input type="radio" id="avatar-2" value="avatar-2" name="avatar" />
                <img src="../assets/avatar-2.jpg" />
              </div>
              <div class="profile-image">
                <input type="radio" id="avatar-3" value="avatar-3" name="avatar" />
                <img src="../assets/avatar-3.jpg" />
              </div>
              <div class="profile-image">
                <input type="radio" id="avatar-4" value="avatar-4" name="avatar" />
                <img src="../assets/avatar-4.jpg" />
              </div>
            <div class="error-message" id="profile-error"></div>

            </div>
          </div>
          
          <div class="error-message" id="profile-error"></div>

          <div class="form-group">
            <label class="label-from">Gender</label>
            <div class="input-form">
              <div class="gender">
                <input
                  type="radio"
                  id="male"
                  value="male"
                  name="gender"
                />
                <label for="male" id="male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="female" value="female" name="gender" />
                <label for="female" id="female">Female</label>
              </div>
              <div class="error-message" id="gender-error"></div>

            </div>
          </div>
          <div class="form-group">
            <label class="label-from">Department</label>
            <div class="input-form department-list">
              <input type="checkbox" value="HR" name="department" />
              <label>HR</label>
              <input type="checkbox" value="Sales" name="department" />
              <label>Sales</label>
              <input type="checkbox" value="Finance" name="department" />
              <label>Finance</label>
              <input type="checkbox" value="Engineer" name="department" />
              <label>Engineer</label>
              <input type="checkbox" value="Others" name="department" />
              <label>Others</label>
            </div>
          </div>
          <div class="form-group">
            <label class="label-from">Salary</label>
            <div class="input-form">
              <select  name="select" id="salary">
                <option value="">Select</option>
                <option value="3,00,000">3,00,000</option>
                <option value="2,80,000">2,80,000</option>
                <option value="2,50,000">2,50,000</option>
                <option value="2,00,000">2,00,000</option>
                <option value="1,00,000">1,00,000</option>
                <option value="80,000">80,000</option>
                <option value="50,000">50,000</option>
                <option value="30,000">30,000</option>
              </select>
              <div class="error-message" id="salary-error"></div>

            </div>
          </div>
          <div class="form-group">
            <label class="label-from">Date</label>
            <div class="input-form">
              <input  type="date" id="date" class="input-form" />
              <div class="error-message" id="date-error"></div>

            </div>
          </div>
          <div class="form-group">
            <label class="label-from">Note</label>
            <div class="input-form"><textarea id="note"></textarea></div>
          </div>
          <div class="form-group">
            <div class="button-container label-from">
              <a class="button" href="../html/Dashboard.html">Cancel</a>
            </div>
            <div class="button-both">
              <button type="submit" id="submit-button">Submit</button>
              <button type="button" id="update-button" style="display: none">Update</button>
              <button type="button" id="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/Form.js"></script>
  </body>
</html>
